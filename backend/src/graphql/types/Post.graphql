type Post {
  id: UUID!
  userId: UUID!
  title: String!
  slug: String!
  content: String!
  readingTime: String!
  language: String!
  image: String!
  published: Boolean!
  createdAt: String!
  updatedAt: String!
  tags: [Tag!]
}

type Query {
  getPosts: [Post!]
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
}

input CreatePostInput {
  title: String!,
  slug: String!,
  content: String!,
  userId: ID!,
  tags: [TagsInput]
}
